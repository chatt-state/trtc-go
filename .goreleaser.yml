version: 2

project_name: trtc-go

before:
  hooks:
    - go mod tidy

# Add timeout to the release section
release:
  github:
    owner: chatt-state
    name: trtc-go
  prerelease: auto
  draft: false
  name_template: "{{ .ProjectName }} v{{ .Version }}"

builds:
  # CLI builds (no GUI, no OpenGL dependencies)
  - id: trtc-go-cli
    main: ./cmd/cli
    binary: trtc-go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    flags:
      - -trimpath

  # Build GUI only for macOS natively with CGO enabled
  - id: trtc-go-gui-darwin
    main: ./cmd/gui
    binary: trtc-go-gui
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    flags:
      - -trimpath
      - -tags=darwin

  # Build GUI for Windows with CGO enabled and specific tags
  - id: trtc-go-gui-windows
    main: ./cmd/gui
    binary: trtc-go-gui
    env:
      - CGO_ENABLED=1
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -trimpath
      - -tags=windows
    ldflags:
      - -s -w -X main.Version={{.Version}}
    
  # Build GUI for Linux with CGO enabled and specific tags
  - id: trtc-go-gui-linux
    main: ./cmd/gui
    binary: trtc-go-gui
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
      - -tags=linux
    ldflags:
      - -s -w -X main.Version={{.Version}}

# Use faster compression
archives:
  - id: trtc-go-archives
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md
    # Use faster compression levels
    format_overrides:
      - goos: windows
        format: zip
      - goos: darwin
        format: zip
      - goos: linux
        format: tar.gz
        
# Skip unnecessary steps for faster builds
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

# Optimize changelog generation
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

